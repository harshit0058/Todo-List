<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="todo.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>

    <section class="container">
        <div class="heading">
          <h1 class="heading-title">To-Do List</h1>
        </div>
        <form class="form">
          <div>
            <label class="form-label" for="todo">Add Some Todo's Here !</label>
            <input class="form-input"
                 type="text"
                 id="todo"
                 name="to-do"
                 size="30"
                 required>
            <button class="button" onclick="addTodo()"><span>Submit</span></button>
          </div>
        </form>
        <div>
          <ul class="toDoList" id="todos">
            
          </ul>
          <button class="clear-btn" id="clearTodosButton" style="display:none" onclick="clearTodos()"><span>Clear All Todos</span></button>
        </div>
      </section>

    
    <script src="todo.js"></script>
</body>
</html>
